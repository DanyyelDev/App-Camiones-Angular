<form
	[formGroup]="forgotPassForm"
	(ngSubmit)="onSubmit()"
	class="login-form-root"
>
	<div class="label-imput"><label for="">Correo electrónico:</label></div>
	<input
		name="recovery-username"
		type="email"
		class="hgio-input"
		placeholder=""
		formControlName="document"
	/>

	<input type="submit" class="hgio-button" value="Enviar código" />
</form>
