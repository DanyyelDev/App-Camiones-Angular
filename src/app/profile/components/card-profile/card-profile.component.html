<div class="container-card">
	<mat-card>
		<mat-card-header>
			<img
				mat-card-sm-image
				alt="Profile image"
				src="../../../../assets/imgs/profile-default-image.png"
				class="img-area"
			/>
		</mat-card-header>

		<mat-card-content>
			<div class="info-content">
				<span class="email">{{ user().displayName }}</span>
			</div>

			<div class="buttons-container">
				<button class="hgio-button" (click)="openDialog()">
					Eliminar cuenta
				</button>
			</div>
		</mat-card-content>
	</mat-card>
</div>
